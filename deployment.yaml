      app: java-spring-app
spec:
  template:
    metadata:
      labels:
        app: java-spring-app
    spec:
      containers:
        - name: java-spring-app
          image: devopstech24/java-spring-app-ci-pipeline:60
          # ports:
          #   - containerPort: 8080
  replicas: 1
