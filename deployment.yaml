apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-spring-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-spring-app
  template:
    metadata:
      labels:
        app: java-spring-app
    spec:
      containers:
        - name: java-spring-app
          image: devopstech24/java-spring-app-ci-pipeline:1.0.0-29
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080