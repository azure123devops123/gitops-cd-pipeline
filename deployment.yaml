apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-spring-app-deployment
  lables:
      app: java-spring-app
spec:
  template:
    metadata:
      labels:
        app: java-spring-app
    spec:
      containers:
        - name: java-spring-app
          image: devopstech24/java-spring-app-ci-pipeline:60
          ports:
            - containerPort: 8080
  replicas: 1
---

apiVersion: v1
kind: Service
metadata:
  name: java-spring-app-service
spec:
  type: NodePort
  ports:
    # - protocol: TCP
   -  targetPort: 8080
      port: 8080
      nodePort: 30008
  selector:
      app: java-spring-app
